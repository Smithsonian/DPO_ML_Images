{% extends "base.html" %}

{% block title %}Results{% endblock %}

{% block content %}

  <div class="row">
    <div class="col-8">
        <div class = "frame">
            {% for object in data %}
                {% if object.margin_top < 25 %}
                    <div style = "margin-left: {{object.margin_left + 4}}px; margin-top: {{object.margin_top + 4}}px; background-color:rgba(255,255,255,0.5); position: absolute;">
                    {% else %}
                    <div style = "margin-left: {{object.margin_left}}px; margin-top: {{object.margin_top - 24}}px; background-color:rgba(255,255,255,0.5); position: absolute;">
                    {%  endif %}
                <b>{{object.name}}</b>
            </div>
            <div style = "border: 5px solid {{object.border_color}}; margin-left: {{object.margin_left}}px; margin-top: {{object.margin_top}}px;
                          width:{{object.border_width}}px; height:{{object.border_height}}px; position: absolute;"></div>
            {% endfor %}
            <img src = "static/data/{{file}}.jpg" style = "width:{{image_width}}px; height:{{image_height}}px:">
        </div>
    </div>
  </div>

{% endblock %}
